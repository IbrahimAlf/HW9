<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Australia Map - Week 9 Assignment</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-tooltip@0.25.0/build/vega-tooltip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>

<body>
    <header>
        <h1>Australia Map - Week 9 Assignment</h1>        
    </header>

    <section class="mycard">
        <h3>Australia Map </h3>
        <p>
            Map of Australia to show its states and weather stations.
        </p>
    </section>
    <section>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="col-12 mycard">
                    <p>Map of Australia to show its states and weather stations.</p>
                    <div style="width: 100%;" id="vis1"></div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>Â© 2024 Australia Map - Week 9 Assignment</p>
    </footer>

    <script type="text/javascript">
        // -------------------------------------------------------------------
        var map = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "description": "A map of Australia showing its states and weather stations.",
            "width": 'container',
            "height": 450,
            "layer": [{
                    "data": {
                        "url": "Data/australia.json",
                        "format": {
                            "property": "features"
                        }
                    },
                    "mark": "geoshape",
                    "encoding": {
                        "color": {
                            "field": "properties.STATE_NAME",
                            "type": "nominal",
                            "title": "State"
                        },
                        "tooltip":[ {
                            "title": "State Name : ",
                            "field": "properties.STATE_NAME",
                            "type": "nominal",
                        }]
                    },
                    "projection": {
                        "type": "mercator"
                    }
                },
                {
                    "data": {
                        "url": "Data/AustralianWeatherStation.csv"
                    },
                    "params": [{
                        "name": "mySelection",
                        "select": {
                            "type": "point",
                            "on": "click"
                        }
                        // "select": "point"
                    }],
                    "projection": {
                        "type": "mercator"
                    },
                    "mark": "circle",
                    "encoding": {
                        "longitude": {
                            "field": "long",
                            "type": "quantitative"
                        },
                        "latitude": {
                            "field": "lat",
                            "type": "quantitative"
                        },
                        "tooltip": [{
                            "field": "name",
                            "type": "nominal",
                            "title" : "Weather Station : "
                        }],
                        "size": {
                            "condition": [{
                                "param": "mySelection",
                                "empty": false,
                                "value": 800
                            }],
                            "value": 70
                        }
                    },

                }
            ],
            "config": {
                "legend": {
                    "labelFontSize": 12,
                    "titleFontSize": 14
                }
            }
        };

        
        vegaEmbed('#vis1', map).then(function (result) {
            // Access the Vega view instance
            var view = result.view;

            // Add an event listener to log selected data
            view.addEventListener('click', function (event, item) {
                var selectedData = item.tooltip;
            });
        }).catch(console.error);

        // ------------------------------------------------------------------
       
    </script>
</body>

</html>
